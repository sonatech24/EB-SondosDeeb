<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw ATM</title>
    <script src  = "script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- creata container for the bank logo picture -->
        <div class="logo">
            <img src="E bank.png" alt="Bank Logo">
        </div>
        
        <div class="form-container">
            <input type="text" id="name" placeholder="Enter your Name">
            <input type="number" id="amount" placeholder="Enter Withdraw amount">
            <button type="button" onclick="withdraw()">Withdraw</button>

            
        </div>
    </div>
</body>
</html>
